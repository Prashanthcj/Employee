<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>All Employees</title>
</head>
<body>
<div align="center">
<br>
<table border="1">
<tr>
<td>Id</td>
<td>Age</td>
<td>Forename</td>
<td>Surname</td>
<td>Postcode</td>
</tr>
<tr th:each="emp : ${Emp}">
<td th:text="${emp.id"></td>
<td th:text="${emp.age"></td>
<td th:text="${emp.forename"></td>
<td th:text="${emp.surname"></td>
<td th:text="${emp.postcode"></td>
</tr>

</table>
</div>
</body>
</html>
