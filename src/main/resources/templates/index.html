<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title> Get all employees</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<br>
<div class="container my-2">
 <h1>Employees List</h1>
 
  <table border="1" class = "table table-striped table-responsive-md">
  
  <caption>Employee table</caption>
   <thead>
    <tr>
     <th id="id">Empployee ID</th>
     <th id="age">Age</th>
     <th id="fname">Forename</th>
     <th id="sname">Surname</th>
     <th id="pcode">Postcode</th>
	<th id="action">Action</th>
   </thead>
   <tbody>
    <tr th:each="employee : ${listEmployees}">
    <td th:text="${employee.empid}"></td>
    <td th:text="${employee.age}"></td>
     <td th:text="${employee.forename}"></td>
     <td th:text="${employee.surname}"></td>
     <td th:text="${employee.postcode}"></td>
     <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.empid})}" class="btn btn-primary">Update</a>
      <a th:href="@{/deleteEmployee/{id}(id=${employee.empid})}" class="btn btn-danger">Delete</a></td>
    </tr>
   </tbody>
  </table>
 </div>
</body>
</html>
